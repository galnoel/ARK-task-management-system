<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Member.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="member-member-list">
      <div class="side-menu">
        <div class="side-menu-inner">
          <div class="frame-parent">
            <div class="frame-group">
              <div class="ark-wrapper">
                <b class="ark">ARK</b>
              </div>
              <div class="side-menu1">
                <button id="overviewButton" class="overview">
                  <div class="overview1">
                    <img
                      class="vuesaxlinearcategory-2-icon"
                      loading="lazy"
                      alt=""
                      src="Foto\menu.png"
                    />
                    <b class="teams">Teams</b>
                  </div>
                </button>
                <button class="mentors">
                  <div class="mentors1">
                    <img
                      class="vuesaxlinearmessage-icon"
                      loading="lazy"
                      alt=""
                      src="Foto/message.png"
                    />

                    <b class="message">Message</b>
                  </div>
                </button>
                <button class="settings">
                  <div class="settings1">
                    <img
                      class="vuesaxlinearsetting-2-icon"
                      loading="lazy"
                      alt=""
                      src="Foto\settings.png"
                    />

                    <b class="settings2">Settings</b>
                  </div>
                </button>
              </div>
            </div>
            <div class="frame-wrapper">
              <button
                class="shutdown-parent"
                onclick="window.location.href = 'LandingPage.html';"
              >
                <img
                  class="shutdown-icon"
                  loading="lazy"
                  alt=""
                  src="Foto\logoout.png"
                />
                <div class="log-out-wrapper">
                  <b class="log-out">Log out</b>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="logo"></div>
        <div class="line"></div>
      </div>
      <section class="header-parent">
        <header class="header">
          <div class="title-wrapper">
            <b class="title">Member List</b>
          </div>
          <div class="notification-icon-wrapper">
            <div class="notification-icon">
              <img
                class="notif-icon"
                loading="lazy"
                alt=""
                src="Foto\notification-bell.png"
              />

              <img
                class="notification-content-icon"
                loading="lazy"
                alt=""
                src="Foto\profile-user.png"
              />
            </div>
          </div>
          <div class="profil-wrapper">
            <div class="profil"></div>
          </div>
        </header>
        <div class="content">
          <div class="frame-container">
            <div class="title-parent">
              <button
                class="back-button"
                onclick="window.location.href = 'AllTask.html';"
              >
                <b class="title1">Back</b>
                <img
                  class="vuesaxlineararrow-right-icon"
                  loading="lazy"
                  alt=""
                  src="Foto\back.png"
                  id="vuesaxlineararrowRightIcon"
                />
              </button>
            </div>
            <div class="user-table">
              <div class="stable-table-row">
                <div class="checkbox"></div>
                <div class="stable-table-grid">
                  <div class="stable-table-cell">
                    <b class="value">Name</b>
                  </div>
                  <div class="stable-table-cell1">
                    <b class="value1">Role</b>
                  </div>
                  <div class="stable-table-cell2">
                    <b class="value2">Company</b>
                  </div>
                  <div class="stable-table-cell3">
                    <div class="value3">Location</div>
                  </div>
                  <div class="stable-table-cell4">
                    <div class="value4">Rating</div>
                  </div>
                </div>
              </div>
              <div class="stable-table-row1">
                <div class="checkbox1"></div>
                <div class="stable-table-grid1">
                  <div class="stable-table-cell5">
                    <div class="value5">Galnoel Rindengan</div>
                  </div>
                  <div class="stable-table-cell6">
                    <div class="value6">Owner</div>
                  </div>
                  <div class="stable-table-cell7">
                    <div class="value7">Your Friend Buzz</div>
                  </div>
                  <div class="stable-table-cell8">
                    <div class="value8">Australia</div>
                  </div>
                  <img
                    class="stable-table-cell9"
                    alt=""
                    src="./public/stable-table-cell.svg"
                  />
                </div>
              </div>
              <div class="stable-table-row2">
                <div class="checkbox2"></div>
                <div class="stable-table-grid2">
                  <div class="stable-table-cell10">
                    <div class="value9">Made Narayindra</div>
                  </div>
                  <div class="stable-table-cell11">
                    <div class="value10">Admin</div>
                  </div>
                  <div class="stable-table-cell12">
                    <div class="value11">Your Friend Buzz</div>
                  </div>
                  <div class="stable-table-cell13">
                    <div class="value12">Australia</div>
                  </div>
                  <img
                    class="stable-table-cell14"
                    alt=""
                    src="./public/stable-table-cell.svg"
                  />
                </div>
              </div>
              <div class="table-row-container">
                <div class="stable-table-row3">
                  <div class="checkbox3"></div>
                  <div class="stable-table-grid3">
                    <div class="stable-table-cell15">
                      <p class="value13">Geoffanno Tumbel</p>
                    </div>
                    <div class="stable-table-cell16">
                      <p class="value14">Member</p>
                    </div>
                    <div class="stable-table-cell17">
                      <div class="value15"></div>
                    </div>
                    <div class="stable-table-cell18">
                      <div class="value16">Hong Kong</div>
                    </div>
                    <img
                      class="stable-table-cell19"
                      alt=""
                      src="./public/stable-table-cell.svg"
                    />
                  </div>
                </div>
                <div class="table-row-container-inner">
                  <button class="rectangle-parent">
                    <div class="frame-child"></div>
                    <div class="leave">Leave</div>
                  </button>
                </div>
              </div>
              <div class="stable-table-row4">
                <div class="checkbox4"></div>
                <div class="stable-table-grid4">
                  <div class="stable-table-cell20">
                    <div class="value17">Cindy Indiarto</div>
                  </div>
                  <input
                    class="stable-table-cell21"
                    placeholder="Member"
                    type="text"
                  />

                  <div class="stable-table-cell22">
                    <div class="value18">Your Friend Buzz</div>
                  </div>
                  <div class="stable-table-cell23">
                    <div class="value19">Australia</div>
                  </div>
                  <img
                    class="stable-table-cell24"
                    alt=""
                    src="./public/stable-table-cell.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var newTeamButton = document.querySelector(".category");

      if (newTeamButton) {
        newTeamButton.addEventListener("click", function () {
          window.location.href = "CreateTeam.html";
        });
      }

      var overviewButton = document.getElementById("overviewButton");
      var isButtonsAdded = false;
      var newButton1;
      var newButton2;

      if (overviewButton) {
        overviewButton.addEventListener("click", function () {
          if (!isButtonsAdded) {
            newButton1 = document.createElement("button");
            newButton1.className = "course";
            newButton1.innerHTML = `
              <img class="vuesaxlinearbook-icon" loading="lazy" alt="" src="Foto/open-book.png" />
              <b class="all-task">All Task</b>
              `;

            newButton2 = document.createElement("button");
            newButton2.className = "course1";
            newButton2.id = "course";
            newButton2.innerHTML = `
                <img class="task-icon" loading="lazy" alt="" src="Foto/list.png" />
                <b class="my-task">My Task</b>
              `;

            var parentElement = overviewButton.parentElement;

            parentElement.insertBefore(newButton1, overviewButton.nextSibling);

            parentElement.insertBefore(newButton2, newButton1.nextSibling);

            isButtonsAdded = true;
            newButton1.addEventListener("click", function () {
              window.location.href = "AllTask.html";
            });
            newButton2.addEventListener("click", function () {
              window.location.href = "MyTask.html";
            });
          } else {
            newButton1.remove();
            newButton2.remove();

            isButtonsAdded = false;
          }
        });
      }
      var overviewContainer = document.getElementById("overviewContainer");
      if (overviewContainer) {
        overviewContainer.addEventListener("click", function (e) {
          // Please sync "Teams - List" to the project
        });
      }

      var courseContainer1 = document.getElementById("courseContainer1");
      if (courseContainer1) {
        courseContainer1.addEventListener("click", function (e) {
          // Please sync "Member - My Task" to the project
        });
      }

      var vuesaxlineararrowRightIcon = document.getElementById(
        "vuesaxlineararrowRightIcon"
      );
      if (vuesaxlineararrowRightIcon) {
        vuesaxlineararrowRightIcon.addEventListener("click", function (e) {
          // Please sync "Member - Task List" to the project
        });
      }
    </script>
  </body>
</html>
