<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <section class="login">
        <div class="top-navigation">
          <div class="back-navigation">
            <div class="back-navigation-child"></div>
            <b class="back" id="backText">Back</b>
            <img
              src="Foto\back.png"
              alt=""
              class="vuesaxlineararrow-right-icon"
              id="vuesaxlineararrowRightIcon"
            />
          </div>

          <div class="logo-background-parent">
            <div class="logo-background"></div>
            <div class="logo-container">
              <div class="logo-container-child"></div>
              <div class="login1">LOGIN</div>
            </div>
          </div>
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="register" id="registerText">Register</div>
          </div>
        </div>
        <div class="content">
          <div class="form-container">
            <div class="ark-wrapper">
              <b class="ark">ARK</b>
            </div>
            <div class="email-input-wrapper">
              <input type="email" class="email-input" placeholder="Email" />
              <div class="email-separator-wrapper">
                <div class="email-separator"></div>
              </div>
            </div>

            <div class="password-input-parent">
              <div class="password-input">
                <input
                  type="password"
                  class="password-input-field"
                  placeholder="Password"
                />
              </div>
              <div class="password-separator-wrapper">
                <div class="password-separator"></div>
              </div>
              <img
                src="Foto\show.png"
                alt="Show Password"
                class="show-password-icon"
              />
            </div>
          </div>

          <div class="actions">
            <div class="registration-info">
              <div class="register-prompt">
                <div class="dont-have-an">Donâ€™t have an account?</div>
                <b class="register1" id="registerText1">Register</b>
              </div>
            </div>
            <div class="login-button" id="loginButton">
              <div class="button-background" id="buttonBackground"></div>
              <div class="login2" id="loginText">Login</div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var backText = document.getElementById("backText");
      if (backText) {
        backText.addEventListener("click", function (e) {
          // Redirect to landing page URL
          window.location.href = "LandingPage.html"; // Replace with your landing page URL
        });
      }

      var vuesaxlineararrowRightIcon = document.getElementById(
        "vuesaxlineararrowRightIcon"
      );
      if (vuesaxlineararrowRightIcon) {
        vuesaxlineararrowRightIcon.addEventListener("click", function (e) {
          // Redirect to landing page URL
          window.location.href = "LandingPage.html"; // Replace with your landing page URL
        });
      }

      var registerText = document.getElementById("registerText");
      if (registerText) {
        registerText.addEventListener("click", function (e) {
          // Redirect to Register page
          window.location.href = "Register.html"; // Replace with your Register page URL
        });
      }

      var registerText1 = document.getElementById("registerText1");
      if (registerText1) {
        registerText1.addEventListener("click", function (e) {
          // Redirect to Register page
          window.location.href = "Register.html"; // Replace with your Register page URL
        });
      }

      var loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          // Ambil nilai dari input email dan password
          var emailInput = document.querySelector(".email-input");
          var passwordInput = document.querySelector(".password-input-field");

          var emailValue = emailInput.value.trim(); // Hapus spasi di awal dan akhir
          var passwordValue = passwordInput.value.trim(); // Hapus spasi di awal dan akhir

          // Cek apakah kedua input telah diisi
          if (emailValue !== "" && passwordValue !== "") {
            // Redirect to Teams page
            window.location.href = "Teams.html"; // Replace with your Teams page URL
          } else {
            // Jika salah satu input belum diisi, beri peringatan atau lakukan tindakan lain sesuai kebutuhan
            alert("Please fill in both email and password fields.");

            // Menahan default action dari tombol "Login" (yaitu mengarahkan ke halaman Teams.html)
            e.preventDefault();
          }
        });
      }

      var showPasswordIcon = document.querySelector(".show-password-icon");
      var passwordInput = document.querySelector(".password-input-field");

      function togglePasswordType(showPassword) {
        passwordInput.type = showPassword ? "text" : "password";
        showPasswordIcon.classList.toggle("show-password");
      }

      showPasswordIcon.addEventListener("click", function () {
        var showPassword = !passwordInput.type.match("text");
        togglePasswordType(showPassword);
      });
    </script>
  </body>
</html>
