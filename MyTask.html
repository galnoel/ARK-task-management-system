<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./MyTask.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="member-task-list">
      <div class="side-menu">
        <div class="side-menu-inner">
          <div class="frame-parent">
            <div class="ark-wrapper">
              <b class="ark">ARK</b>
            </div>
            <nav class="side-menu1">
              <button id="overviewButton" class="overview">
                <div class="overview1">
                  <img
                    class="vuesaxlinearcategory-2-icon"
                    loading="lazy"
                    alt=""
                    src="Foto\menu.png"
                  />
                  <b class="teams">Teams</b>
                </div>
              </button>
              <button class="mentors">
                <div class="mentors1">
                  <img
                    class="vuesaxlinearmessage-icon"
                    loading="lazy"
                    alt=""
                    src="Foto/message.png"
                  />

                  <b class="message">Message</b>
                </div>
              </button>
              <button class="settings">
                <div class="settings1">
                  <img
                    class="vuesaxlinearsetting-2-icon"
                    loading="lazy"
                    alt=""
                    src="Foto\settings.png"
                  />

                  <b class="settings2">Settings</b>
                </div>
              </button>
            </nav>
          </div>
          <div class="separator-container">
            <div class="shutdown-parent">
              <a href="LandingPage.html">
                <img class="shutdown-icon" alt="" src="Foto/logoout.png" />
              </a>
              <div class="log-out-container">
                <a
                  href="LandingPage.html"
                  style="text-decoration: none; color: inherit"
                >
                  <div class="log-out">Log out</div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="logo"></div>
        <div class="line"></div>
      </div>
      <main class="header-parent">
        <section class="header">
          <div class="header-inner">
            <div class="frame-group">
              <div class="ark-team-parent">
                <b class="ark-team">ARK Team</b>
                <a class="bio">Task Management App</a>
              </div>
              <div class="search-task">
                <img class="search-normal-icon" alt="" src="Foto\search.png" />

                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                  aria-label="Search"
                />
              </div>
            </div>
          </div>
          <div class="tasks-header">
            <div class="tasks-header-child"></div>
            <div class="tasks-navigation">
              <div class="tasks-option-parent">
                <div class="tasks-option">
                  <img
                    class="vuesaxlinearbook-icon1"
                    loading="lazy"
                    alt=""
                    src="Foto\open-book.png"
                  />

                  <div class="tasks-wrapper">
                    <b class="tasks">1 Tasks</b>
                  </div>
                </div>
                <div class="members">
                  <div class="member-parent">
                    <img
                      class="member-icon"
                      loading="lazy"
                      alt=""
                      src="Foto\member.png"
                    />

                    <div class="member-details">
                      <div class="member-info">
                        <div class="member-name">
                          <b class="members1">4 members</b>
                        </div>
                        <button class="add-task-button" id="addTaskButton">
                          <a class="member-list" href="Member.html"
                            >Member List</a
                          >
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="notification-icon-wrapper">
            <div class="notification-icon">
              <img
                class="notif-icon"
                loading="lazy"
                alt=""
                src="Foto\notification-bell.png"
              />

              <img
                class="notification-elements-icon"
                loading="lazy"
                alt=""
                src="Foto\profile-user.png"
              />
            </div>
          </div>
        </section>
        <section class="frame-wrapper">
          <div class="task-header-parent">
            <header class="task-header">
              <div class="task-header-content">
                <a href="Teams.html" class="back-button">
                  <div class="title2">back</div>
                  <img
                    class="vuesaxlineararrow-right-icon"
                    alt="Back"
                    src="Foto/back.png"
                    id="vuesaxlineararrowRightIcon"
                  />
                </a>
                <div class="task-title">
                  <img
                    class="vuesaxlinearbook-icon2"
                    loading="lazy"
                    alt="All Tasks"
                    src="Foto\list.png"
                  />
                  <div class="title-wrapper">
                    <b class="title">My Task</b>
                  </div>
                </div>
              </div>
            </header>
            <div class="task-1">
              <img
                class="image-icon"
                loading="lazy"
                alt=""
                src="Foto\UIUX Designer.jpg"
              />

              <div class="task-description">
                <div class="title1">UI/UX Design for ARK</div>
                <div class="your-job-as">UI/UX Design</div>
              </div>
              <div class="task-progress">
                <div class="progress">Progress</div>
                <div class="progress-elements">90%</div>
              </div>
              <div class="task-footer">
                <div class="task-duration">
                  <div class="task-duration-details">
                    <img
                      class="iconlylighttime-circle"
                      loading="lazy"
                      alt=""
                      src="Foto\clock.png"
                    />

                    <div class="days">3 Day/s</div>
                  </div>
                </div>
                <div class="task-assignee">
                  <div class="member-wrapper">
                    <img
                      class="member-icon1"
                      loading="lazy"
                      alt=""
                      src="Foto\profile-user.png"
                    />
                  </div>
                  <div class="assigned-task-action">
                    <div class="action-elements">
                      <div class="members2">4 members</div>
                    </div>
                    <div class="task-status">
                      <div class="frame-parent4">
                        <div class="status-wrapper">
                          <div class="status">Status :</div>
                        </div>
                        <div class="add-task-button-wrapper">
                          <select class="add-task-button1" id="statusSelect">
                            <option value="not-started" class="not-started">
                              Not Started
                            </option>
                            <option value="in-progress" class="in-progress">
                              In Progress
                            </option>
                            <option value="done" class="done">Done</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="shadow"></div>
      </main>
    </div>

    <script>
      var newTeamButton = document.querySelector(".category");

      if (newTeamButton) {
        newTeamButton.addEventListener("click", function () {
          window.location.href = "CreateTeam.html";
        });
      }

      var overviewButton = document.getElementById("overviewButton");
      var isButtonsAdded = false;
      var newButton1;
      var newButton2;

      if (overviewButton) {
        overviewButton.addEventListener("click", function () {
          if (!isButtonsAdded) {
            newButton1 = document.createElement("button");
            newButton1.className = "course";
            newButton1.innerHTML = `
              <img class="vuesaxlinearbook-icon" loading="lazy" alt="" src="Foto/open-book.png" />
              <b class="all-task">All Task</b>
              `;

            newButton2 = document.createElement("button");
            newButton2.className = "course1";
            newButton2.id = "course";
            newButton2.innerHTML = `
                <img class="task-icon" loading="lazy" alt="" src="Foto/list.png" />
                <b class="my-task">My Task</b>
              `;

            var parentElement = overviewButton.parentElement;

            parentElement.insertBefore(newButton1, overviewButton.nextSibling);

            parentElement.insertBefore(newButton2, newButton1.nextSibling);

            isButtonsAdded = true;
            newButton1.addEventListener("click", function () {
              window.location.href = "AllTask.html";
            });
            newButton2.addEventListener("click", function () {
              window.location.href = "MyTask.html";
            });
          } else {
            newButton1.remove();
            newButton2.remove();

            isButtonsAdded = false;
          }
        });
      }
      document
        .getElementById("statusSelect")
        .addEventListener("change", function () {
          var selectedOption = this.options[this.selectedIndex];
          this.className = ""; // Reset class
          this.classList.add(selectedOption.className);
        });

      // Trigger change event on page load to apply initial styles
      document
        .getElementById("statusSelect")
        .dispatchEvent(new Event("change"));
    </script>
  </body>
</html>
