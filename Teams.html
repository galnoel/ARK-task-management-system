<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="teams-list">
      <div class="side-menu">
        <div class="side-menu-inner">
          <div class="menu-content-parent">
            <div class="menu-content">
              <b class="ark">ARK</b>
            </div>
            <nav class="side-menu1">
              <button id="overviewButton" class="overview">
                <div class="overview1">
                  <img
                    class="vuesaxlinearcategory-2-icon"
                    loading="lazy"
                    alt=""
                    src="Foto\menu.png"
                  />
                  <b class="teams">Teams</b>
                </div>
              </button>
              <button class="mentors">
                <div class="mentors1">
                  <img
                    class="vuesaxlinearmessage-icon"
                    loading="lazy"
                    alt=""
                    src="Foto/message.png"
                  />
                  <b class="message">Message</b>
                </div>
              </button>
              <button class="settings">
                <div class="settings1">
                  <img
                    class="vuesaxlinearsetting-2-icon"
                    loading="lazy"
                    alt=""
                    src="Foto\settings.png"
                  />
                  <b class="settings2">Settings</b>
                </div>
              </button>
            </nav>
          </div>
        </div>
        <div class="logo"></div>
        <div class="menu-divider"></div>
      </div>
      <section class="content">
        <section class="header">
          <div class="notification">
            <img
              class="notif-icon"
              loading="lazy"
              alt=""
              src="C:\INDRA\KULIAH\SEMESTER 4\Pemrograman Web\Tugas Akhir\Foto\notification-bell.png"
            />
            <div class="profile-icon">
              <div class="profile-image">
                <b class="teams1">Teams</b>
                <div class="search-input-wrapper">
                  <div class="search-input">
                    <div class="search-field">
                      <div class="searching">
                        <img
                          class="search-normal-icon"
                          alt=""
                          src="C:\INDRA\KULIAH\SEMESTER 4\Pemrograman Web\Tugas Akhir\Foto\search.png"
                        />
                        <input
                          type="text"
                          class="search-input"
                          placeholder="Search..."
                          aria-label="Search"
                        />
                      </div>
                      <button class="category">
                        <img
                          class="category-icon"
                          alt=""
                          src="C:\INDRA\KULIAH\SEMESTER 4\Pemrograman Web\Tugas Akhir\Foto\plus.png"
                        />
                        <a class="new-team">New Team</a>
                      </button>
                    </div>
                    <div class="search-placeholder-duplicate">
                      <div class="search-course1">*Enter Team ID</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="profil"></div>
            </div>
            <img
              class="notification-content-icon"
              loading="lazy"
              alt=""
              src="C:\INDRA\KULIAH\SEMESTER 4\Pemrograman Web\Tugas Akhir\Foto\profile-user.png"
            />
          </div>
        </section>
        <div class="content-body">
          <div class="frame-parent">
            <div class="title-wrapper">
              <b class="title">All Teams</b>
            </div>
            <div class="content-container">
              <div class="content-divider"></div>
              <div class="task-1-wrapper">
                <div class="task-1">
                  <img
                    class="image-icon"
                    loading="lazy"
                    alt=""
                    src="C:\INDRA\KULIAH\SEMESTER 4\Pemrograman Web\Tugas Akhir\Foto\Pic2.jpg"
                  />
                  <div class="task-details">
                    <b class="title1">ARK Team</b>
                    <div class="your-job-as">Task Management App</div>
                  </div>
                  <div class="task-footer">
                    <div class="task-stats">
                      <div class="task-progress">
                        <img
                          class="vuesaxlinearbook-icon"
                          loading="lazy"
                          alt=""
                          src="C:\INDRA\KULIAH\SEMESTER 4\Pemrograman Web\Tugas Akhir\Foto\open-book.png"
                        />
                      </div>
                      <div class="tasks">5 Tasks</div>
                    </div>
                    <div class="members-count">
                      <div class="members">4 Members</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script>
      var newTeamButton = document.querySelector(".category");

      if (newTeamButton) {
        newTeamButton.addEventListener("click", function () {
          window.location.href = "CreateTeam.html";
        });
      }

      var overviewButton = document.getElementById("overviewButton");
      var isButtonsAdded = false; 
      var newButton1;
      var newButton2;

      if (overviewButton) {
        overviewButton.addEventListener("click", function () {
          if (!isButtonsAdded) {
            newButton1 = document.createElement("button");
            newButton1.className = "course";
            newButton1.innerHTML = `
              <img class="vuesaxlinearbook-icon" loading="lazy" alt="" src="Foto/open-book.png" />
              <b class="all-task">All Task</b>
              `;
  
              newButton2 = document.createElement("button");
              newButton2.className = "course1";
              newButton2.id = "course";
              newButton2.innerHTML = `
                <img class="task-icon" loading="lazy" alt="" src="Foto/list.png" />
                <b class="my-task">My Task</b>
              `;
  
              var parentElement = overviewButton.parentElement;
  
              parentElement.insertBefore(newButton1, overviewButton.nextSibling);
  
              parentElement.insertBefore(newButton2, newButton1.nextSibling);
  
              isButtonsAdded = true;
            } else {
              newButton1.remove();
              newButton2.remove();
  
              isButtonsAdded = false; 
            }
          });
        }
      </script>
    </body>
  </html>
